<template>
    <div :class="'aui-row ' + (props.class || '')" :style="style">
        <slot></slot>
    </div>
</template>
<script>
    export default {
        name: 'Row',
        data() {
            return {
                style() {
                    const gutter = typeof this.props.gutter === 'number' ? this.props.gutter : 0;

                    return `margin-left: -${gutter / 2}px; margin-right: -${gutter / 2}px;`
                }
            }
        }
    }
</script>
