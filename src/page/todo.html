<template>
    <div style="text-align: center;">
        <h1>{title}</h1>
        <v-if test="title === 'ucar2'">
            <div>{_g.times}</div>
        </v-if>
        <v-for data="_g.todoList">
            <div>{item.id + '_' +item.title}</div>
        </v-for>
        <h2 class="m10-t">v-for</h2>
        <v-for data="list">
            <div>{item.id + '_' +item.title}</div>
        </v-for>
        <h2 class="m10-t">v-while</h2>
        <v-while data="list" test="item.id > 5">
            <div>{item.id + '_' +item.title}</div>
        </v-while>
        <button onclick="handleAddTodo">添加todo</button>
    </div>
</template>
<script>
    export default {
        name: 'Todo',
        data() {
            return {
                title: 'ucar',
                list: []
            }
        },
        methods: {
            handleAddTodo() {
                this.list.push({
                    id: Math.floor(Math.random() * 10),
                    title: '新增todo'
                });

                this.setData({
                    list: this.list,
                    title: 'ucar2'
                });
            }
        },
        mounted() {
            console.log(this);
            this.$store.dispatch('getTodoList');
        }
    }
</script>
