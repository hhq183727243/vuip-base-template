<template>
	<div>
		<ARow>
			<v-for data="projectList">
				<ACol span="6">
					<Card :cover="logo" :title="item.name" v-on:click="handleTo(item)" />
				</ACol>
			</v-for>
		</ARow>
	</div>
</template>
<script>
	export default {
		name: 'Home',
		data() {
			return {
				logo: require('../assets/images/1000710.jpg'),
				projectList: []
			}
		},
		methods: {
			queryProjectList() {
				this.request.get('/api/product/list').then(res => {
					this.setData({
						projectList: res.data.list
					})
				});
			},
			handleTo(item) {
				console.log(item);
				this.$router.to('/projectDetail', { id: item.id });
			}
		},
		mounted() {
			console.log(this);
			this.queryProjectList();
		}
	}
</script>

		background-color: #0ae;
